# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      # Checkout do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # Configuração do Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Substitua pela versão Node.js do projeto

      # Instalação de dependências
      - name: Install dependencies
        run: yarn # ou 'yarn install' se estiver usando Yarn

      # Build do front-end
      - name: Build application
        run: yarn build # ou 'yarn build'

      # Validação do build (verifica se a pasta 'build' foi gerada)
      - name: Validate build output
        run: test -d .next # ou substitua 'build' pelo diretório de saída do seu projeto

      # Limpeza (opcional)
      - name: Clean up
        run: rm -rf node_modules
